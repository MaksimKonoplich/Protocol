<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scoliosis Protocol</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
</head>
<body>
	<div class="container">
		<header>
			<p class="first">Labrecque Family Chiropractic, PC</p>
			<p class="protocol">Scoliosis Protocol</p>
			<div class="form-check form-check-inline hat">
					<label class="form-check-label" for="inlineCheckbox1" style="width: 175px;">PATIENT NAME:</label>
					<input class="form-control form-check-inline hat-form1" type="text">
			</div>
			<div class="form-check form-check-inline hat">
					<label class="form-check-label" for="inlineCheckbox1">DOB:</label>
					<input class="form-control form-check-inline hat-form2" type="text">
			</div>
		</header>
		<div class="table-responsive-sm" style="max-width: 100%; overflow: auto;">
			<table class="table">
				<thead>
					<tr>
						<th scope="col" class="date" data-breakpoints="mobile">Date</th>
						<th scope="col" class="init" data-breakpoints="mobile tablet"><p>Initials</p></th>
						<th scope="col" class="total-t" data-breakpoints="mobile tablet"><p>Table<br>Total Min</p></th>
						<th scope="col" class="chair-t" data-breakpoints="mobile tablet"><p>Chair<br>Total Min</p></th>
						<th scope="col" class="note" data-breakpoints="mobile tablet"><p>Notes (Indicate how patient tolerated treatment)</p></th>
					</tr>
				</thead>
				<tbody>
					<tr class="fo">
						<td class="blank">
							<input type="text" class="form-control datetimepicker-input picker">
						</td>
						<td class="simple-cell">
							<input class="form-control" type="text">
						</td>
						<td class="blank">
							<input class="form-control average1 num" type="text">
						</td>
						<td class="blank">
							<input class="form-control average2 num" type="text">
						</td>
						<td class="full-cell">
							<div class="full">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">Pt. tolerated treatment well
								</div>
								<form class="form-inline">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="agree" onclick="agreeForm(this.form)">Pt. c/o after use of
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioOptions" value="option2">Scoliosis Table
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioOptions" value="option3">Chair
									</div>
									<input class="form-control small-input" type="text" name="submit" disabled>
								</form>
								<form class="form-inline">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" name="agree" onclick="agreeForm(this.form)">
										<label class="form-check-label" for="defaultCheck2">
											Stopped treatment prematurely due to
										</label>
									</div>
									<input class="form-control small-input" type="text" name="submit" disabled>	
							</form>
							</div>
						</td>
					</tr>
					<tr class="fo">
						<td class="blank">
							<input type="text" class="form-control datetimepicker-input picker">
						</td>
						<td class="simple-cell">
							<input class="form-control" type="text">
						</td>
						<td class="blank">
							<input class="form-control average1 num" type="text">
						</td>
						<td class="blank">
							<input class="form-control average2 num" type="text">
						</td>
						<td class="full-cell">
							<div class="full">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">Pt. tolerated treatment well
								</div>
								<form class="form-inline">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="agree" onclick="agreeForm(this.form)">Pt. c/o after use of
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioOptions" value="option2">Scoliosis Table
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioOptions" value="option3">Chair
									</div>
									<input class="form-control small-input" type="text" name="submit" disabled>
								</form>
								<form class="form-inline">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" name="agree" onclick="agreeForm(this.form)">
										<label class="form-check-label" for="defaultCheck2">
											Stopped treatment prematurely due to
										</label>
									</div>
									<input class="form-control small-input" type="text" name="submit" disabled>	
							</form>
							</div>
						</td>
					</tr>
					<tr class="fo" id="last">
						<td id="clear1"></td>
						<td id="clear2"></td>
						<td class="result">
							<p id="total1"><input class="form-control" type="text"></p>
						</td>
						<td class="result">
							<p id="total2"><input class="form-control" type="text"></p>
						</td>
						<td></td>				
					</tr>
				</tbody>
			</table>
			<button id='but'>Add new row</button>
			<a id="button"></a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
	<script src="assets/footable.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
